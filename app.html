<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oficina Santana</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
    }

    .header {
      font-size: 40px;
      font-weight: bold;
      color: #ff4500;
      text-transform: uppercase;
      text-shadow: 2px 2px 5px white;
    }

    .contact-info {
      font-size: 18px;
      margin-top: 10px;
    }

    .whatsapp-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #25d366;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 18px;
      font-weight: bold;
    }

    .whatsapp-link img {
      width: 24px;
      height: 24px;
    }

    .before-after {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
      gap: 20px;
    }

    .vehicle {
      display: flex;
      justify-content: center;
      gap: 20px;
      align-items: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 8px;
    }

    img {
      width: 100%;
      max-width: 350px;
      height: 250px;
      object-fit: cover;
      border-radius: 5px;
      border: 2px solid white;
      padding: 5px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">Oficina Santana</div>
    <div class="contact-info">
      <p>Grave e envie um vídeo detalhando o dano no seu veículo e envie no whatsapp</p>
      <a class="whatsapp-link"
        href="https://wa.me/5547996682907?text=Ol%C3%A1%2C%20preciso%20de%20um%20or%C3%A7amento%2C%20vou%20enviar%20o%20v%C3%ADdeo%20com%20os%20detalhes%20abaixo."
        target="_blank">
        <img src="whatsapp-logo.png" alt="WhatsApp Logo"> Enviar no WhatsApp
      </a>
      <p>Joinville - SC</p>
    </div>
    <div class="before-after">
      <div class="vehicle">
        <img src="antes_etios.png" alt="Antes Etios">
        <img src="depois_etios.png" alt="Depois Etios">
      </div>
      <div class="vehicle">
        <img src="antes_gol.png" alt="Antes Gol">
        <img src="depois_gol.png" alt="Depois Gol">
      </div>
      <div class="vehicle">
        <img src="antes_jetta.png" alt="Antes Jetta">
        <img src="depois_jetta.png" alt="Depois Jetta">
      </div>
      <div class="vehicle">
        <img src="antes_ka.png" alt="Antes Ka">
        <img src="depois_ka.png" alt="Depois Ka">
      </div>
      <div class="vehicle">
        <img src="antes_sandero.png" alt="Antes Sandero">
        <img src="depois_sandero.png" alt="Depois Sandero">
      </div>
    </div>
  </div>
</body>

</html>
